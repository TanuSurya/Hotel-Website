<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>La'otel
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto+Condensed&display=swap');
    body{
        background: url('https://images.unsplash.com/photo-1599578705716-8d3d9246f53b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') no-repeat center;
        background-size: cover;
        z-index: -10;
        background-color: #080808;
        height: 500px;
        position: relative;
    }
    .border-box{
        padding: 50px;
        top: 20vh;
        left: 10%;
        z-index: 1;
        position: relative;
        height: 45vh;
        width: 55vw;
        border: 10px solid #fff;
    }
    .head1{
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        font-size: 5rem;
    }
    .head3{
        font-family: 'Roboto Condensed', sans-serif;
        font-weight: 600;
        font-size: 2.2rem;
        
    }
    .boxhead{
        color: #fff;
        margin: 50px auto;
    }
    @media screen and (max-width: 700px) {
        .border-box{
            border: none;
            justify-content: left;
        }
        .head1{
            font-size: 15vw;
        }
        .head3{
            font-size: 8vw;
        }
    }
        
</style>
<body>
    <div class="img">
<h4></h4>
        <div class="border-box">
            <div class="boxhead">
<h1 class="head1">La'otel</h1>
<h3 class="head3">Let the luxes in.</h3>
</div>
        </div>
    </div>
</body>
</html>
